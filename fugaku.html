<!DOCTYPE html>
<html>
<head>
<script src="angular.js"></script>
<script src="3dp.js"></script>
<link href="3dp.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="App">
<div ng-controller="mainController">
<div>
<span>{{x}}</span>
</div>
<div id="base" ng-mousemove="on_move($event)">
<img src="The_Great_Wave_off_Kanagawa_0.png" ng-style="{'left': (-x*0.00)+'px', 'top': (-y*0.00)+'px'}">
<img src="The_Great_Wave_off_Kanagawa_1.png" ng-style="{'left': (-x*0.01)+'px', 'top': (-y*0.01)+'px'}">
<img src="The_Great_Wave_off_Kanagawa_2.png" ng-style="{'left': (-x*0.03)+'px', 'top': (-y*0.03)+'px'}">
<img src="The_Great_Wave_off_Kanagawa_3.png" ng-style="{'left': (-x*0.06)+'px', 'top': (-y*0.06)+'px'}">
<img src="The_Great_Wave_off_Kanagawa_4.png" ng-style="{'left': (-x*0.10)+'px', 'top': (-y*0.10)+'px'}">
<img src="The_Great_Wave_off_Kanagawa_5.png">
</div>

</div>
</body>
</html>
